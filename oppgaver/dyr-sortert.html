<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Øvningsoppgave - Dyr sortering</title>
</head>
<body>
    <p id="antall-dyr"></p>
    <script>
        const dyr = ["Katt", "Hund", "Skilpadde", "Orangutang", "Gorilla", "Gibbon", "Sjimpanse", "Bjørn", "Frosk", "Slange"]

        dyr.push("Rotte", "Vaskebjørn", "Elefant")

        dyr.sort()

        const antallDyr = `${dyr.length} dyr i denne listen. ${dyr.join(", ")}`

        document.getElementById("antall-dyr").innerHTML = `Antall dyr: ${antallDyr}.`

        console.log(antallDyr)
        
    </script>
</body>
</html>
