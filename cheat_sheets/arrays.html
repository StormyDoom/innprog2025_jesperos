<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmarrays</title>
</head>
<body>
    <h1>Arrayer og metoder</h1>
    <p>Dette juksearket fungerer best med konsollen åpen</p>
    <h3>Filmarray (<span id="moviecount">0</span> filmer)</h3>
    <p>Film på index <span id="movieindex">#</span>: <span id="movietitle">Ingen film funnet</span></p>
    <script>
        const moviearray = ["Lord of the Rings", "Star Wars Episode 1: Phantom Menace", "Nobody", "John Wick 4", "Howls Moving Castle", "Look Back", "No Country for Old Men", "Grave of Fireflies", "Dont Mess With the Zohan", "Titanic"]

        moviearray.push("La La Land")
       
        //Sorterer alfabetisk A-Å
        //moviearray.sort()

        //Sorterer baklgens alfabetisk Å-A
        //moviearray.reverse()

        //Sorterer og reverserer med en enkel kodelinje
        moviearray.sort().reverse()

        //Fjerner en film fra listen
        moviearray.splice(3, 1)

        //Se etter en spesifikk film i listen
        const movieexists = moviearray.includes("La La Land")
        console.log("Finnes La La Land?", movieexists)
       
        console.log(moviearray)

        document.getElementById("moviecount").innerHTML = moviearray.length

        const index = 4
        document.getElementById("movieindex").innerHTML = index
        document.getElementById("movietitle").innerHTML = moviearray[index]

        //Tall liste
        const numbersarray = [32, 31, 6, 4, 104, 111, 1000]

        //Tall sortert
        numbersarray.sort(function(a, b){return a - b})
        
        //Tall sortert og reversert
        numbersarray.sort(function(a, b){return b - a})
        console.log(numbersarray)
    </script>
</body>
</html>
