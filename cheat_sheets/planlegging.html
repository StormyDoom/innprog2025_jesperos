<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planlegging</title>
</head>
<body>
    <section>
        <h2>Logg inn</h2>
        <label for="email">
            Email:
            <input type="text" id="email">
        </label>

        <label for="password">
            Passord:
            <input type="text" id="password">
        </label>

        <button id="loginbtn">Logg inn</button>

        <a href="#">Glemt passord</a>
    </section>

    <script>
        const users = [
            {
                email: "jesperos@hiof.no",
                password: "drossap"
            }
        ]
        //Logg inn
        //Ta imot input fra bruker
            //Epost verdi
            //Passord verdi

        //Button
        function verifyUser(){
            const eMail = document.getElementById("email").value
            const password = document.getElementById("password").value
            //Sende informasjon og sjekke etter bruker
                //Filter
                const filteredUser = users.filter(user => users.email === eMail && user.password === password)
                //If
                //Hvis filteruser [0] er tom, skal noe skje
                if(filteredUser.length <= 0){
                    console.log("Feil e-post eller passord")
                    //Hvis ikke, skal noe annet skje
                } else {
                    console.log("Logget inn med" + eMail)
                }
        }
        //Lagre knapp i variabel
        const loginBtn = document.getElementById("loginbtn")

        //Lytte etter klikk
        loginBtn.addEventListener("click", () => {
            verifyUser()
        })

        //Link
            //Sende bruker til skjema for glemt passord
    </script>
</body>
</html>
